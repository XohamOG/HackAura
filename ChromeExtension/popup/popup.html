<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git Hunters</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2L15.09 8.26L22 9L17 14L18.18 21L12 17.77L5.82 21L7 14L2 9L8.91 8.26L12 2Z"/>
        </svg>
        <h1>Git Hunters</h1>
      </div>
      <div class="version">v1.0.0</div>
    </div>

    <div class="content">
      <!-- Authentication Section -->
      <div id="auth-section" class="section">
        <h3>Connect Your Accounts</h3>
        <div class="auth-status">
          <div class="auth-item" id="github-auth">
            <div class="auth-info">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
              </svg>
              <span>GitHub</span>
            </div>
            <div class="auth-status-indicator" id="github-status">
              <span class="status-text">Not Connected</span>
              <button id="github-connect-btn" class="connect-btn">Connect</button>
            </div>
          </div>
          
          <div class="auth-item" id="metamask-auth">
            <div class="auth-info">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M21.59 12.2c0 .37-.1.73-.3 1.05l-1.78 3.08c-.58 1-.75 1.37-1.37 1.37H5.86c-.62 0-.79-.37-1.37-1.37l-1.78-3.08c-.2-.32-.3-.68-.3-1.05 0-1.1.9-2 2-2h15.18c1.1 0 2 .9 2 2z"/>
                <path d="M2.71 8.8L4.49 5.72C5.07 4.72 5.24 4.35 5.86 4.35h12.28c.62 0 .79.37 1.37 1.37l1.78 3.08c.2.32.3.68.3 1.05 0 1.1-.9 2-2 2H4.71c-1.1 0-2-.9-2-2 0-.37.1-.73.3-1.05"/>
              </svg>
              <span>MetaMask</span>
            </div>
            <div class="auth-status-indicator" id="metamask-status">
              <span class="status-text">Not Connected</span>
              <button id="metamask-connect-btn" class="connect-btn">Connect</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Current Repository Section -->
      <div id="repo-section" class="section" style="display: none;">
        <h3>Current Repository</h3>
        <div id="repo-info" class="repo-info">
          <div class="repo-name"></div>
          <div class="repo-stats"></div>
          <div class="repo-actions"></div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div id="actions-section" class="section">
        <h3>Quick Actions</h3>
        <div class="actions-grid">
          <a href="http://localhost:3000/dashboard" target="_blank" class="action-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
            </svg>
            Dashboard
          </a>
          
          <a href="http://localhost:3000/leaderboard" target="_blank" class="action-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2L15.09 8.26L22 9L17 14L18.18 21L12 17.77L5.82 21L7 14L2 9L8.91 8.26L12 2Z"/>
            </svg>
            Leaderboard
          </a>
          
          <button id="refresh-btn" class="action-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
            Refresh
          </button>
          
          <button id="settings-btn" class="action-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.82,11.69,4.82,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
            </svg>
            Settings
          </button>
        </div>
      </div>

      <!-- Status Section -->
      <div id="status-section" class="section">
        <div class="status-item">
          <span class="status-label">Extension Status:</span>
          <span id="extension-status" class="status-value">Active</span>
        </div>
        <div class="status-item">
          <span class="status-label">API Connection:</span>
          <span id="api-status" class="status-value">Connecting...</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="links">
        <a href="http://localhost:3000/" target="_blank">Website</a>
        <a href="https://github.com/XohamOG/HackAura" target="_blank">GitHub</a>
        <a href="#" id="support-link">Support</a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
